<html>
<head>
  <title>Login/Registration</title>
  <style>
    .red {
        background-color: red;
        border: 1px solid black;
        font-size: 1.1em;
        padding: 5px;
        margin-bottom: 5px;
    }
  </style>
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="red">{{message}}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <h2>Register:</h2>
  <form action='/process' method='POST'>
    <input type="hidden" name="type" value="register">
    <div>
      <label for="first_name">First Name:</label><input type="text" name="first_name" id="first_name">
    </div>
    <div>
      <label for="last_name">Last Name:</label><input type="text" name="last_name" id="last_name">
    </div>
    <div>
      <label for="email">Email:</label><input type="text" name="email" id="email">
    </div>
    <div>
      <label for="password">Password:</label><input type="password" name="password" id="password">
    </div>
    <div>
      <label for="password_confirmation">Password Confirmation:</label><input type="password" name="password_confirmation" id="password_confirmation">
    </div>
    <input type="submit" value="Register">
  </form>
  <h2>Login:</h2>
  <form action='/process' method='POST'>
    <input type="hidden" name="type" value="login">
    <div>
    <label for="email">Email:</label><input type="text" name="login_email" id="login_email">
    </div>
    <div>
      <label for="password">Password:</label><input type="password" name="login_password" id="login_password">
    </div>
    <input type="submit" value="Login">
  </form>
</body>
</html>
